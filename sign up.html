<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="signup-box">
            <div class="signup-header">
                <header>Sign Up</header>
            </div>
            <form id="signup-form" aria-label="Sign Up Form">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                </div>
                <div class="input-submit">
                    <button type="submit" class="submit-btn">ASFC Film Sign Up</button>
                </div>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html" title="Login to your account">Log In</a></p>
            </div>
        </div>
    </main>
    <script src="signup-script.js"></script>
</body>
</html>
