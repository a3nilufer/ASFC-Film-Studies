  <div class="container">
    <!-- Notes Section -->
    <div id="noteSection">
      <h2>Notes</h2>
      <div contenteditable="true" id="editor" onmouseup="highlightText()">Type your notes here...</div>
      <div class="button-container">
        <button class="btn" onclick="saveToWebsite()">Save</button>
        <button class="btn" onclick="saveToFile()">Save to computer</button>

      </div>
    </div>
  
    <!-- Button to Unhide PDF Viewer -->
    <button class="btn" onclick="unhidePdfViewer()">Unhide PDF Viewer</button>
  
    <!-- PDF Viewer Section -->
    <div id="pdfViewerSection" style="display: none;">
      <div class="pdf-controls">
        <span>PDF viewer</span>
        <button id="toggleBtn" onclick="toggleEditor()">Hide PDF Viewer</button>
      </div>
      <button class="btn" onclick="triggerPdfUpload()">Import PDF from local files</button>
      <input type="file" id="pdfUpload" accept="application/pdf" style="display: none;" onchange="handlePdfSelection(event)" />
      <iframe id="pdfWindow" width="100%" height="400px" style="display: none;"></iframe>
    </div>
